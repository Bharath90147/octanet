<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scope=1.0">
  <title>Advanced To-Do List</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>My To-Do List</h1>
  <div id="todo-list">
    <h2>Tasks (Click to Edit, Drag & Drop to Reorder)</h2>
    <ul id="tasks">
      </ul>
    <p id="no-tasks-message">No tasks yet. Add some to get started!</p>
  </div>
  <form id="add-task-form">
    <label for="new-task">New Task:</label>
    <input type="text" id="new-task" name="new-task" required>
    <button type="submit">Add Task</button>
  </form>
  <script src="script.js"></script>
</body>
</html>
